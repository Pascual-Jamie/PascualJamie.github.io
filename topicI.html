    <title>Piano Player</title>

<body>

    <header>
        <h2 id="header">JavaScript Events Especially for Mobile Devices and Animation and Transition Events</h2>
        <hr>
    </header>

    <main>

        <div class="keys">
                    
            <div data-key="g" class="key" id="g" onclick="gKey()" ontouchstart="gKey()">
                <kbd>G</kbd>
                <span class="sound">G</span>
            </div>
            <div data-key="a" class="key" id="a" onclick="aKey()" ontouchstart="aKey()">
                <kbd>A</kbd>
                <span class="sound">A</span>
            </div>
            <div data-key="b" class="key" id="b" onclick="bKey()" ontouchstart="bKey()">
                <kbd>B</kbd>
                <span class="sound">B</span>
            </div>
            <div data-key="c" class="key" id="c" onclick="cKey()" ontouchstart="cKey()">
                <kbd>C</kbd>
                <span class="sound">C</span>
            </div>
            <div data-key="d" class="key" id="d" onclick="dKey()" ontouchstart="dKey()">
                <kbd>D</kbd>
                <span class="sound">D</span>
            </div>
            <div data-key="e" class="key" id="e" onclick="eKey()" ontouchstart="eKey()">
                <kbd>E</kbd>
                <span class="sound">E</span>
            </div>
            <div data-key="f" class="key" id="f" onclick="fKey()" ontouchstart="fKey()">
                <kbd>F</kbd>
                <span class="sound">F</span>
            </div>
        </div>
        
        <audio data-key="g" src="media/pianoG.wav"></audio>
        <audio data-key="a" src="media/pianoA.wav"></audio>
        <audio data-key="b" src="media/pianoB.wav"></audio>
        <audio data-key="c" src="media/pianoC.wav"></audio>
        <audio data-key="d" src="media/pianoD.wav"></audio>
        <audio data-key="e" src="media/pianoE.wav"></audio>
        <audio data-key="f" src="media/pianoF.wav"></audio>


    </main>
