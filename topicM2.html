    <meta charset="UTF-8" />

</head>


<body>

    <div class="container">
        <header>

            <h1 id="header">Example of Animation for Topic 13</h1>
            <h2>Image Accordion with CSS3</h2>
            <br>
            <hr>
            <br>
            <br>
            <br>
            <div class="support-note">
                <span class="no-csstransitions">CSS transitions are not supported in your browser</span>
                <span class="note-ie">Sorry, only modern browsers.</span>
            </div>

        </header>

        <section class="main">
            <h3>
                <p>Click on each pannel to see the different Super Heros.</p>
                <p>10 Oldest Superheroes that Ever Existed</p>
            </h3>

            <div class="ia-container">

                <figure>
                    <img src="img/theHigh.png" alt="image01" />
                    <input type="radio" name="radio-set" checked="checked" />
                    <figcaption><span>10. The High<br><br>Age: 150 yrs</span></figcaption>

                    <figure>
                        <img src="img/graymalkin.jpg" alt="image02" />
                        <input type="radio" name="radio-set" />
                        <figcaption><span>9. Graymalkin<br><br>Age: 216 yrs</span></figcaption>

                        <figure>
                            <img src="img//icon.jpg" alt="image03" />
                            <input type="radio" name="radio-set" />
                            <figcaption><span>8. Icon<br><br>Age: 200 yrs (approximate)</span></figcaption>

                            <figure>
                                <img src="img/oldManLogan.png" alt="image04" />
                                <input type="radio" name="radio-set" />
                                <figcaption><span>7. Old Man Logan<br><br>Age: 250 yrs (approximate)</span></figcaption>

                                <figure>
                                    <img src="img/deadpool.jpg" alt="image05" />
                                    <input type="radio" name="radio-set" />
                                    <figcaption><span>6. Deadpool<br><br>Age: 1000 yrs (approximate)</span></figcaption>

                                    <figure>
                                        <img src="img/zealot.jpg" alt="image06" />
                                        <input type="radio" name="radio-set" />
                                        <figcaption><span>5. Zealot<br><br>Age: 1000-3000 yrs (approximate)</span></figcaption>

                                        <figure>
                                            <img src="img/mrMajestic.jpg" alt="image07" />
                                            <input type="radio" name="radio-set" />
                                            <figcaption><span>4. Mr. Majestic<br><br>Age: 3,216 yrs</span></figcaption>

                                            <figure>
                                                <img src="img/supermanPrime.jpg" alt="image08" />
                                                <input id="ia-selector-last" type="radio" name="radio-set" />
                                                <figcaption><span>3. Superman Prime<br><br>Age: 80,000 yrs (approximate)</span></figcaption>

                                                <figure>
                                                    <img src="img/thor.jpg" alt="image09" />
                                                    <input id="ia-selector-last" type="radio" name="radio-set" />
                                                    <figcaption><span>2. Thor<br><br>Age: Between a few thousand and a few million</span></figcaption>
                                                    <figure>
                                                        <img src="img/martianManhunter.jpg" alt="image10" />
                                                        <input id="ia-selector-last" type="radio" name="radio-set" />
                                                        <figcaption><span>1. Martian Manhunter<br><br>Age: 225,000,000 yrs (approximate)</span></figcaption>

                                                    </figure>

                                                </figure>

                                            </figure>

                                        </figure>

                                    </figure>

                                </figure>

                            </figure>

                        </figure>

                    </figure>

                </figure>

            </div><!-- ia-container -->

        </section>

    </div>
